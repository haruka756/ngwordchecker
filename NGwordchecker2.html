<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Googleビジネスプロフィール　NGワードチェッカー</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      padding: 40px;
      color: #333;
    }

    h1, h2 {
      color: #2c3e50;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 12px;
      resize: vertical;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .highlighted {
      background-color: #ffe066;
      font-weight: bold;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .output {
      border: 1px solid #ddd;
      padding: 20px;
      min-height: 100px;
      background-color: #fafafa;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .keyword-list ul {
      list-style: none;
      padding-left: 0;
    }

    .keyword-list li {
      margin-bottom: 6px;
    }

    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    input[type="text"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }

    .keyword-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Googleビジネスプロフィール　NGワードチェッカー</h1>

    <textarea id="textInput" placeholder="ここに文章を入力してください..."></textarea>
    
    <div class="keyword-list">
      <h2>GoogleビジネスプロフィールのNGワードを追加・削除できます</h2>
      <ul id="keywords"></ul>
      <input type="text" id="newKeyword" placeholder="NGワードを追加">
      <button onclick="addKeyword()">追加</button>
    </div>

    <h2>プレビュー</h2>
    <div class="output" id="highlightedOutput"></div>
  </div>

  <script>
    let keywords = ["重要", "注意", "警告"];

    function updateKeywordsList() {
      const ul = document.getElementById("keywords");
      ul.innerHTML = "";
      keywords.forEach((kw, index) => {
        const li = document.createElement("li");
        li.className = "keyword-item";
        li.innerHTML = `
          <span>${kw}</span>
          <button onclick="removeKeyword(${index})">削除</button>
        `;
        ul.appendChild(li);
      });
    }

    function addKeyword() {
      const input = document.getElementById("newKeyword");
      const kw = input.value.trim();
      if (kw && !keywords.includes(kw)) {
        keywords.push(kw);
        input.value = "";
        updateKeywordsList();
        highlightText();
      }
    }

    function removeKeyword(index) {
      keywords.splice(index, 1);
      updateKeywordsList();
      highlightText();
    }

    function highlightText() {
      const text = document.getElementById("textInput").value;
      let highlighted = text;
      keywords.forEach(kw => {
        const regex = new RegExp(`(${kw})`, 'g');
        highlighted = highlighted.replace(regex, '<span class="highlighted">$1</span>');
      });
      document.getElementById("highlightedOutput").innerHTML = highlighted;
    }

    document.getElementById("textInput").addEventListener("input", highlightText);

    updateKeywordsList();
    highlightText();
  </script>

</body>
</html>
