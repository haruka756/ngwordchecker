<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google ビジネスプロフィール NGワードチェッカー</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #e4c9aa;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .title {
      text-align: center;
      margin-bottom: 1rem;
    }
    .title img {
      width: 100%;
      height: auto;
      max-width: none;
    }
    textarea {
      width: 100%;
      height: 160px;
      padding: 1rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 0.8rem;
      box-sizing: border-box;
    }
    .highlight {
      background-color: #fff3bf;
      font-weight: bold;
    }
    .output {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      min-height: 100px;
      margin-bottom: 0.4rem;
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .controls input {
      flex-grow: 1;
      padding: 0.6rem;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .controls button {
      padding: 0.6rem 1rem;
      font-size: 14px;
      border: none;
      background-color: #e94e37;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .controls button:hover {
      background-color: #c13b2a;
    }
    ul.keyword-list {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }
    ul.keyword-list li {
      margin: 0.4rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f3f5;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
    }
    ul.keyword-list button {
      background: #e94e37;
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    ul.keyword-list button:hover {
      background: #c13b2a;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 1.5rem;
      }
      .controls {
        flex-direction: column;
        gap: 0.75rem;
      }
      .controls input, .controls button {
        width: 100%;
      }
      textarea {
        font-size: 15px;
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <img src="ngwordcheckerlogo.png" alt="Google ビジネスプロフィール NGワードチェッカー" />
    </div>

    <textarea id="textInput" placeholder="文章を入力してください..."></textarea>
    <div class="output" id="highlightedOutput"></div>

    <div class="controls">
      <input type="text" id="newKeyword" placeholder="NGワードを追加">
      <button onclick="addKeyword()">追加</button>
    </div>

    <ul class="keyword-list" id="keywordList"></ul>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbywyvwKO69nC0mnijl6zk1qLsSDoneYNIfGcvhTCP9U_lHSEfYRV1MACPBHW423TZvI/exec";
    let keywords = [];

    async function fetchKeywords() {
      const res = await fetch(API_URL);
      keywords = await res.json();
      renderKeywords();
      highlightText();
    }

    async function addKeyword() {
      const input = document.getElementById("newKeyword");
      const newKw = input.value.trim();
      if (!newKw || keywords.includes(newKw)) return;
      await fetch(`${API_URL}?action=add&keyword=${encodeURIComponent(newKw)}`, { method: "POST" });
      input.value = "";
      await fetchKeywords();
    }

    async function removeKeyword(index) {
      const kw = keywords[index];
      await fetch(`${API_URL}?action=delete&keyword=${encodeURIComponent(kw)}`, { method: "POST" });
      await fetchKeywords();
    }

    function renderKeywords() {
      const ul = document.getElementById("keywordList");
      ul.innerHTML = "";
      keywords.forEach((kw, idx) => {
        const li = document.createElement("li");
        li.innerHTML = `<span>${kw}</span><button onclick="removeKeyword(${idx})">削除</button>`;
        ul.appendChild(li);
      });
    }

    function highlightText() {
      const text = document.getElementById("textInput").value;
      let highlighted = text;
      keywords.forEach(kw => {
        const re = new RegExp(`(${kw})`, "g");
        highlighted = highlighted.replace(re, '<span class="highlight">$1</span>');
      });
      document.getElementById("highlightedOutput").innerHTML = highlighted;
    }

    document.getElementById("textInput").addEventListener("input", highlightText);

    fetchKeywords();
  </script>
</body>
</html>
