<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Googleビジネスプロフィール NGワードチェッカー</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f4ef;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 0 20px;
      background-color: #f9f4ef;
    }

    header img {
      max-height: 120px;
      width: auto;
      height: auto;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .highlight {
      background-color: yellow;
    }

    .output {
      border: 1px solid #ccc;
      padding: 12px;
      min-height: 100px;
      background-color: #fff;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 10px;
    }

    .description, .ngword-description {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
      text-align: left;
    }

    .word-editor {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .ng-words-list {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="ngwordcheckerlogo.png" alt="Googleビジネスプロフィール NGワードチェッカー ロゴ">
  </header>

  <div class="container">
    <div class="description">
      Googleビジネスプロフィールに「最新情報」のブログ記事を投稿する際、Googleポリシー違反により投稿できないことはありませんか？<br>
      ボックスに文章を貼り付けると、ポリシー違反の原因の可能性のある語句がハイライトされます。<br>
      記事執筆や投稿の際にご利用ください。
    </div>

    <textarea id="inputText" placeholder="文章を入力してください"></textarea>
    <div class="output" id="outputText"></div>

    <div class="ngword-description">
      Googleビジネスプロフィールに、ポリシー違反によって投稿できなかったNGワードを追加・削除することができます。<br>
      投稿できなかった原因と思われるキーワードがあれば、追加することで、その語句をハイライト表示することができます。
    </div>

    <div class="word-editor">
      <input type="text" id="newWord" placeholder="NGワードを追加または削除">
      <button onclick="addWord()">追加</button>
      <button onclick="removeWord()">削除</button>
    </div>

    <div class="ng-words-list" id="wordListDisplay"></div>
  </div>

  <script>
    let words = JSON.parse(localStorage.getItem('highlightWords')) || ["重要", "注意", "確認"];

    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const wordListDisplay = document.getElementById("wordListDisplay");

    function updateWordListDisplay() {
      wordListDisplay.textContent = "現在のNGワード: " + words.join(", ");
    }

    function highlightText(text) {
      let highlighted = text;
      words.forEach(word => {
        const regex = new RegExp(`(${word})`, "g");
        highlighted = highlighted.replace(regex, '<span class="highlight">$1</span>');
      });
      return highlighted;
    }

    inputText.addEventListener("input", () => {
      const highlighted = highlightText(inputText.value);
      outputText.innerHTML = highlighted;
    });

    function addWord() {
      const newWord = document.getElementById("newWord").value.trim();
      if (newWord && !words.includes(newWord)) {
        words.push(newWord);
        saveWords();
        updateWordListDisplay();
        const highlighted = highlightText(inputText.value);
        outputText.innerHTML = highlighted;
      }
      document.getElementById("newWord").value = "";
    }

    function removeWord() {
      const removeWord = document.getElementById("newWord").value.trim();
      words = words.filter(word => word !== removeWord);
      saveWords();
      updateWordListDisplay();
      const highlighted = highlightText(inputText.value);
      outputText.innerHTML = highlighted;
      document.getElementById("newWord").value = "";
    }

    function saveWords() {
      localStorage.setItem('highlightWords', JSON.stringify(words));
    }

    updateWordListDisplay();
  </script>

</body>
</html>
